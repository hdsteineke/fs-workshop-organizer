<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>

<body>
    <header>
        <div class="gutter-right logo">
            <a href="../workshops" >See all Workshops</a>
            <a href="../sign-up" >Sign Up</a>
            <img src="../assets/big-logo.png" />
        </div>
    </header>    
    <button id="logout">Logout</button>
    <main class="sign-up-main">
        <h2>Sign up for a Workshop</h2>
        <form class="sign-up-form">
            <label>
                Name
                <input name="name">
            </label>
            <label>
                Contact Info:
                <input name="contact">
            </label>
            <label>
                Workshop
                <select name="workshop-id">
                    
                </select>
            </label>
        </form>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./sign-up.js"></script>
